w3-css:
  remote: https://www.w3schools.com/w3css/
  version: 4.13
  license:
    name: MIT
    url: https://www.w3schools.com/w3css/w3css_downloads.asp
    gpl-compatible: true
  css:
    base:
      css/w3-css/w3.css: {}
      css/w3-css/w3css-color-libraries.css: {}

font-awesome:
  remote: https://fortawesome.github.io/Font-Awesome/
  version: 4.7.0
  license:
    name: MIT
    url: https://fortawesome.github.io/Font-Awesome/license/
    gpl-compatible: true
  css:
    base:
      https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css: { type: external, minified: true }

d8w3css-font-awesome-local:
  Version: 4.7.0
  css:
    base:
      css/font/font-awesome.4.7.0.css: {}

d8w3css-google-font-external:
  Version: VERSION
  css:
    base:
      'https://fonts.googleapis.com/css?family=Montserrat': { type: external, minified: true }

d8w3css-google-font-local:
  Version: VERSION
  css:
    base:
      css/font/google-font.css: {}

d8w3css-global-components:
  Version: VERSION
  css:
    base:
      css/custom/base.css: {}
      css/custom/w3-custom-classes.css: {}
    layout:
      css/custom/layout.css: {}
    component:
      css/custom/components.css: {}
    theme:
      css/custom/theme.css: {}
      css/custom/responsive.css: {}
  js:
    js/custom.js: {}
  dependencies:
    - core/jquery
    - core/drupal.ajax
    - core/drupal
    - core/drupalSettings
    - core/jquery.once

d8w3css-match-height:
  version: VERSION
  header: false
  js:
    js/jquery.matchHeight.js: { preprocess: false }
    js/enable.matchHeight.js: { attributes: { defer: true } }
  dependencies:
    - core/jquery
    - core/drupal

d8w3css-full-opacity:
  version: VERSION
  header: true
  js:
    js/full.opacity.on.scroll.js: { }
  dependencies:
    - core/jquery
    - core/drupal

